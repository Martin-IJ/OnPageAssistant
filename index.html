<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Assistant</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="assistant-container">
      <h1>Page Assistant</h1>
      <div class="assistant-video">
        <video id="assistant-video" autoplay muted loop>
          <source src="./X Bot.fbx" type="video/fbx" />
        </video>
      </div>
      <div class="hover-icon">
        <img src="./cursorClick.png" alt="Hover Icon" id="hover-icon" />
      </div>
    </div>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>

    <div class="tooltip" id="tooltip">
      This is the explanation for the element that the user is hovering over.
    </div>

    <script src="./app.js"></script>
  </body>
</html>
